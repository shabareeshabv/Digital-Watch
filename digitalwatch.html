<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="digitalwatch.css">
    <style>
        /* Add your custom CSS styles here */
       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand">DIGITAL WATCH</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>Asia/Kolkata</h5>
                        <h4 class="display-4">India</h4>
                        <p id="indian-date">25/04/2020</p>
                        <h3 id="indian-time" class="display-4">10:00:00 pm</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>America/New_York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="usa-date">25/04/2020</p>
                        <h3 id="usa-time" class="display-4">10:00:00 pm</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>Asia/Shanghai</h5>
                        <h4 class="display-4">China</h4>
                        <p id="china-date">25/04/2020</p>
                        <h3 id="china-time" class="display-4">10:00:00 pm</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="digitalwatch.js"></script>

</html>
